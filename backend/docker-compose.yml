version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: relevia-postgres
    environment:
      POSTGRES_USER: releviauser
      POSTGRES_PASSWORD: releviapass123
      POSTGRES_DB: relevia
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: relevia-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: